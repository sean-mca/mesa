apiVersion: apps/v1
kind: Deployment
metadata:
  name: mesa-worker
  labels:
    app: mesa-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mesa-worker
  template:
    metadata:
      labels:
        app: mesa-worker
    spec:
      containers:
        - name: mesa-worker
          image: mesa/worker:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4000
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
